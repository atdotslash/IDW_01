<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Clínica IDW</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./assets/logo.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilo.css" />

  <style>
    :root,
    [data-bs-theme="light"] {
      --bs-body-bg: #f8f9fa;
      --bs-body-color: #212529;
    }

    [data-bs-theme="dark"] {
      --bs-body-bg: #18191a;
      --bs-body-color: #dee2e6;
    }
  </style>
</head>

<body>
  <div class="d-flex bg-light text-light h-100">
    <!-- Sidebar -->
    <aside id="sidebar" class="collapse bg-light text-light shadow d-lg-block">
      <div class="d-flex flex-column h-100">

      <div class="sidebar-header p-3 d-flex align-items-center">
        <a href="/admin-index.html" class="d-flex align-items-center text-decoration-none text-body">
          <img src="./assets/logo.png" alt="Logo" class="logo-img me-2" />
          <h5 class="m-0 text-primary fw-bold">Clínica IDW</h5>
        </a>
      </div>
      <ul class="sidebar-components p-2 list-unstyled flex-grow-1">
        <li class="active mt-2">
          <a href="#dashboard" class="nav-link px-3 py-2 d-flex align-items-center" data-section="dashboard-section">
            <i class="fa-solid fa-tachometer-alt me-2"></i><span>Dashboard</span>
          </a>
        </li>
        <li class="mt-2">
          <a href="#medicos" class="nav-link px-3 py-2 d-flex align-items-center" data-section="medicos-section">
            <i class="fa-solid fa-user-doctor me-2"></i><span>Médicos</span>
          </a>
        </li>
        <li class="mt-2">
          <a href="#especialidades" class="nav-link px-3 py-2 d-flex align-items-center"
            data-section="especialidades-section">
            <i class="fa-solid fa-stethoscope me-2"></i><span>Especialidades</span>
          </a>
        </li>
        <li class="mt-2">
          <a href="#obras-sociales" class="nav-link px-3 py-2 d-flex align-items-center"
            data-section="obras-sociales-section">
            <i class="fa-solid fa-hand-holding-medical me-2"></i><span>Obras Sociales</span>
          </a>
        </li>
        <li class="mt-2">
          <a href="#turnos" class="nav-link px-3 py-2 d-flex align-items-center" data-section="turnos-section">
            <i class="fa-solid fa-calendar-check me-2"></i><span>Turnos</span>
          </a>
        </li>
        <li class="mt-2">
          <a href="#reservas" class="nav-link px-3 py-2 d-flex align-items-center" data-section="reservas-section">
            <i class="fa-solid fa-calendar-alt me-2"></i><span>Reservas</span>
          </a>
        </li>
      </ul>
      <ul class="sidebar-footer list-unstyled  gap-3 p-3 d-flex flex-column  border-top border-1">
        <button type="button" class="btn btn-sm order-1 align-self-start  text-danger" id="logout-btn">
          <i class="fa-solid fa-right-from-bracket me-2"></i>
          <span>
            Cerrar Sesión
          </span>
        </button></li>
      </ul>
      </div>
    </aside>
    <div class="w-100 d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-lg bg-light text-body shadow-sm">
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
              <li class="nav-item">
                <a class="btn" href="index.html" target="_blank">
                  <i class="fa fa-arrow-up-right-from-square me-1"></i>Ver
                  Sitio Público
                </a>
              </li>
              <li class="nav-item mx-2">
                <div id="user-info"></div>
              </li>
            </ul>
          </div>
          <button type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" id="sidebarCollapse"
            class="btn  btn-light ms-auto d-lg-none text-body  bg-transparent border-0">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>

      <main class="p-4 bg-secondary text-bg-secondary">
        <div class="container-fluid">
          <div id="content"></div>
        </div>
      </main>
      <footer class="text-center text-muted bg-light border-top p-3 mt-auto">
        <small>&copy; 2025 Clínica IDW. Todos los derechos reservados.</small>
      </footer>
    </div>
  </div>

  <!-- Overlay para el sidebar en móvil -->
  <div id="sidebar-overlay" class="overlay"></div>

  <template id="app-modal-template">
   <div class="modal fade" tabindex="-1">
     <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
         <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="toast-container-template">
        <div class="position-fixed top-0 end-0 p-3 toast-container z-3"></div>
    </template>

    <template id="toast-notification-template">
        <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast aria-label="Close"></button>
            </div>
        </div>
    </template>

   <template id="theme-toggle-button-template">
       <button class="btn theme-toggle btn-sm bg-transparent w-100 border-0 text-muted d-flex align-items-center
   text-decoration-none justify-content-start gap-2"
               type="button"
               title="cambiar tema claro/oscuro">
           <i></i>
           <span></span>
       </button>
   </template>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isSameOrBefore.js"></script>
    <script src="./js/admin.js" type="module"></script>
  <script src="./js/theme.js" type="module"></script>
</body>

</html>
